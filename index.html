<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/3f0e51d1ec.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="bg-blue p-6 text-center">
            <div class="text-white mr-6">
                <span class="font-semibold text-3xl items-center">Weather Dashboard</span>
            </div>
        </nav>
    </header>
    <div class="flex mb-4">
        <div class="w-1/4 bg-gray-400 h-12">
            <div class="border-b-4">
                <h3 class="p-3">Search for a city:</h3>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                        <input type="search"
                            class="form-control w-full text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none p-3 w-full mb-4"
                            placeholder="Search a city" aria-label="Search" aria-describedby="button-addon3">
                        <button
                            class="btn border-2 w-full border-blue-600 text-blue-600 font-medium text-xs bg-blue leading-tight rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out p-3"
                            type="button" id="button-addon3">Search</button>
                    </div>
                </div>
            </div>
            <div class = "searched-cities">

            </div>
        </div>
        <div class="w-3/4 bg-gray-500 h-12 p-3">
            <div class="w-full mb-4 bg-gray-500 border-4">
                <h3 class="p-3">Atlanta (02/20/2022)</h3>
                <p class="p-3">Temp: 74.00 C</p>
                <p class="p-3">Wind: 6.67 MPH</p>
                <p class="p-3">Humidity: 46%</p>
                <p class="p-3">UV Index: <span class="bg-green">0.47</span></p>
            </div>
            <div class="w-full mb-4 bg-gray-500">
                <h3 class="p-3">5-Day Forecast:</h3>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
